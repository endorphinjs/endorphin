<link rel="import" href="./inner-component.js" />

<template>
	<h2>Default partials</h2>
	<inner-component items={$items1} />

	<h2>Override partials</h2>
	<inner-component items={$items2} partial:item="my-item" />
</template>

<template partial:my-item item pos={0}>
	<div { title } { #tooltip } { $comment }>
		<span value={$pos}>{ $item }</span>
    </div>
    <e:switch>
        <e:case test={title}>
            <p>Has title { title }</p>
        </e:case>
        <e:default>
            <p>No title</p>
        </e:default>
    </e:switch>
</template>
