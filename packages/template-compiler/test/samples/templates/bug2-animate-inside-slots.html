<link rel="import" href="./basic3.html" as="slotted-inside" />

<template>
    <h1>Animation inside slot unmount bug</h1>

    <slotted-inside id={id}>
        <div on:mouseenter={#show = true} on:mouseleave={#show = false} />
        <div e:if={#show} animate:in="in 0.3s" animate:out="in 0.1s ease-out reverse"/>
    </slotted-inside>
</template>
